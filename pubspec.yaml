name: lucid_ai_chatbot
description: An AI-powered chatbot with authentication, roadmap search, and beautiful UI

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  flutter_dotenv: ^5.1.0
  animate_do: ^3.1.2
  google_fonts: ^6.1.0
  flutter_markdown: ^0.6.18
  uuid: ^4.1.0
  intl: ^0.18.1
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  google_sign_in: ^6.1.6
  url_launcher: ^6.2.2
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  shimmer: ^3.0.0
  glassmorphism: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.12.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/animations/
    - assets/icons/Artificial.png
    - .env
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/Artificial.png"
